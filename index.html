<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque - JSON</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Controle de Estoque</h1>

    <div class="digiteDados">
    <input type="text" id="nomeProduto" placeholder="Nome do Produto"><br><br>
    <input type="number" id="quantidadeProduto" placeholder="Quantidade"><br><br>
    <input type="number" id="precoProduto" placeholder="Preço Unitário"><br><br>
    </div>

    <div class="doisBotoes">
    <button onclick="adicionarProduto()">Adicionar Produto</button><br><br>
    <button onclick="excluirProduto()">Excluir Produto</button><br><br>
    </div>

    <input type="text" id="buscaProduto" placeholder="Buscar Produto">
    <button onclick="buscarProduto()">Buscar</button><br><br>
    <div id="produtoEncontrado" ></div>

    <button onclick="mostrarTodos()" class="mostrarTodos">Mostrar Todos</button>

    <h2>Produtos no Estoque:</h2>
    <div id="listaProdutos"></div>

    <h3>Valor Total do Estoque:</h3>
    <div id="totalEstoque"></div>

    <script src="estoque.js"></script>
</body>
</html>
